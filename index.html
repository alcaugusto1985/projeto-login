<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    <section id="login">
        <div id="imagem">
            <!-- Imagem aplicada pela css -->
        </div>

        <div id="formulario">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a)! Fa√ßa seu login para acessar o sistema.
            </p>
            <form action="login.php" method="post">

                    
                <div id="credenciais">

                    <div id="email">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="" id="imail" placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                        <label for="imail" autocomplete="on"></label>
                    </div>
                    
                    <div id="password">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="" id="ipsw" placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="12">
                        <label for="ipsw" autocomplete="on"></label>
                    </div>
                    
                    <div id="btn">
                        <input type="submit" value="Entrar" class="btn">
                        <input type="submit" value="Esqueceu sua senha?" class="btn">
                    </div>

                </div>
                    

            </form>

        </div>
    </section>
</body>
</html>
